<div class="content-heading">Administrador de Archivos</div>
<div class="row">
	<div class="col-md-3">
		<div class="mb-lg">
			<label for="image-input" class="file-upload">
				<button class="btn btn-info">
					<em class="fa fa-upload mr"></em>Subir Archivo</button>
				<input id="image-input" type="file" (change)="fileChangeListener($event)">
			</label>
		</div>
		<div class="panel b">
			<div class="panel-body">
				<strong class="text-muted">Carpetas</strong>
			</div>
			<div class="list-group">
				<a class="active list-group-item">
					<span class="badge">49</span>
					<span class="circle bg-white mr"></span>
					<span>Todo</span>
				</a>
				<a class="list-group-item">
					<span class="badge">5</span>
					<span class="circle circle-green mr"></span>
					<span>Audio</span>
				</a>
				<a class="list-group-item">
					<span class="badge">12</span>
					<span class="circle circle-danger mr"></span>
					<span>Video</span>
				</a>
				<a class="list-group-item">
					<span class="badge">22</span>
					<span class="circle circle-warning mr"></span>
					<span>Imagen</span>
				</a>
				<a class="list-group-item">
					<span class="badge">9</span>
					<span class="circle circle-purple mr"></span>
					<span>CÃ³digo</span>
				</a>
			</div>
			<div class="panel-body">
				<div class="clearfix text-sm">
					<p class="pull-left">Almacenamiento</p>
					<p class="pull-right">
						<strong>25 GB / 100 GB</strong>
					</p>
				</div>
				<progressbar class="progress-xs m0" value="25" type="info">25%</progressbar>
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div class="row">
			<div *ngFor="let item of items" class="col-md-4 col-sm-6">
				<div class="panel discoverer">
					<div class="panel-body text-center">
						<div class="clearfix discover">
							<div class="pull-left">								
								<a class="text-muted mr-sm" href="#" title="Descargar">
									<em class="fa fa-download fa-fw text-primary"></em>
								</a>
							</div>
							<div class="pull-right">								
								<a class="text-muted mr-sm" href="#" title="Borrar">
									<em class="fa fa-trash fa-fw text-danger"></em>
								</a>
							</div>
						</div>
						<hr>
						<a class="file-icon ph-lg">
							<em class="fa fa-5x fa-{{item.type}}"></em>
						</a>
						<p>
							<small class="text-dark">{{item.name}}</small>
						</p>
						<div class="clearfix m0 text-muted">
							<small class="pull-right">{{item.size | bytes}}</small>
							<small class="pull-left">{{item.last_date}}</small>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
</div>
